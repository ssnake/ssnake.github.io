<footer class="site-footer txt-center">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-57394995-1', 'auto');
    ga('send', 'pageview');

  </script>
  <div class="social">
      <ul class="social-media-list">
        {% if site.facebook %}
        <a href="https://facebook.com/{{ site.facebook }}">
        <i class='icon icon-facebook'></i>
        <!-- <span class="username">{{ site.facebook }}</span> -->
        </a>
        {% endif %}
        {% if site.github_username %}
        <li>
          <a href="https://github.com/{{ site.github_username }}">
            <i class='icon icon-github'></i>

            <!-- <span class="username">{{ site.github_username }}</span> -->
          </a>
        </li>
        {% endif %}

        <li>
          <a href="http://ua.linkedin.com/in/maxnedelchev/">
          <i class='icon icon-linkedin'></i>
          <!-- <span class="username">maxnedelchev</span> -->
          </a>
        </li>
      </ul>
    </div>
  <small>
      2014 - {{ site.time |  date: '%Y' }} (c) snakeplace.cc
        
      <p class="text">{{ site.description }}</p>
      
    
  </small>
</footer>
